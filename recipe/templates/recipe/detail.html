<h1>{{ recipe }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'recipe:edit' recipe.pk %}" method="get">
{% csrf_token %}
{% for ingredient in recipe.ingredients.all %}
    {{ ingredient }}
{% endfor %}
<input type="submit" value="View">
</form>
