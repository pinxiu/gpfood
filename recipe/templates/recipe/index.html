{% extends 'recipe/base_index.html' %}

{% block recipe_content %}

{% for recipe in recipes %}

<!--Grid column-->
<div class="col-lg-3 col-md-6 mb-4">

<!--Card-->
<div class="card">

  <!--Card image-->
  <div class="view overlay">
    <img src="{{ recipe.img }}" class="card-img-top" alt="">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <!--Card image-->

  <!--Card content-->
  <div class="card-body text-center">
    <!--Category & Title-->
    <a href="" class="grey-text">
      <h5>{{ recipe.dish_type }}</h5>
    </a>
    <h5>
      <strong>
        <a href="" class="dark-grey-text">{{ recipe.dish_name }}
          <span class="badge badge-pill danger-color">NEW</span>
        </a>
      </strong>
    </h5>

    <h4 class="font-weight-bold blue-text">
      <strong>{{ recipe.time }}</strong>
    </h4>

  </div>
  <!--Card content-->

</div>
<!--Card-->

</div>
<!--Grid column-->


{% endfor %}

{% endblock recipe_content %}
